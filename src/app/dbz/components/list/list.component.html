<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of listCharacters;
      let i = index;
      even as isEven;
      odd as isOdd
    "
    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': isEven,
      'list-group-item-warning': isOdd
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}.</span>
      {{ character.name }} - <strong>Power: </strong>{{ character.power }}
    </div>
    <button (click)="emitIdCharacter(character.id)" class="btn btn-danger">
      Eliminar
    </button>
  </li>
</ul>
